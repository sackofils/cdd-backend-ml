{% extends 'layouts/base.html' %}
{% load static i18n custom_tags %}
{% load bootstrap4 static i18n %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <form action="" method="post" id="task_form">
                {% csrf_token %}
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            {% bootstrap_field form.name %}
                            {% bootstrap_field form.file_type %}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button id="submit" type="submit" class="btn btn-primary btn-sm rounded-xl" style="margin-left: 20px">
                        {% translate "SAVE" %}
                    </button>
                </div>
                <!-- Inline form for FormFields end-->
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

{% endblock content %}
